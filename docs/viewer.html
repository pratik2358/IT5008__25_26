<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BT5110 Tutorial Slides</title>
  <style>
    :root { --bg:#0b1020; --panel:#121a33; --line:#1f2b54; --txt:#e9ecf1; --muted:#9fb0c7; }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--txt);
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .bar{ display:flex; align-items:center; gap:8px; padding:10px 12px;
          background:var(--panel); border-bottom:1px solid var(--line); position:sticky; top:0; z-index:10 }
    .bar button, .bar a{ background:#0f1730; color:var(--txt); border:1px solid var(--line);
          border-radius:10px; padding:8px 10px; font-size:14px; text-decoration:none }
    .bar button:hover, .bar a:hover{ filter:brightness(1.1) }
    .sp{ flex:1 }
    #pageInfo{ font-size:14px; color:var(--muted) }
    #viewer{ display:grid; place-items:center; width:100%; height:calc(100dvh - 56px);
             overflow:auto; background:#0a0f22 }
    canvas{ background:#0b1020; box-shadow:0 10px 30px rgba(0,0,0,.35);
            border-radius:14px; display:block; max-width:96vw }
  </style>
</head>
<body>
  <div class="bar">
    <button id="prev" title="Previous (←)">◀</button>
    <button id="next" title="Next (→ or Space)">▶</button>
    <span id="pageInfo">– / –</span>
    <span class="sp"></span>
    <button id="zoomOut" title="Zoom out (–)">−</button>
    <button id="fit" title="Fit to width (0)">Fit</button>
    <button id="zoomIn" title="Zoom in (+)">+</button>
    <button id="fs" title="Toggle Fullscreen (f)">⛶</button>
    <a id="download" download>Download</a>
  </div>
  <div id="viewer"><canvas id="canvas"></canvas></div>

  <script type="module">
    import { GlobalWorkerOptions, getDocument } from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.mjs";
    GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.mjs";

    const qs = new URLSearchParams(location.search);
    const fileURL = qs.get('file');
    if (!fileURL) {
      alert('Missing ?file=… parameter');
      throw new Error('No file param');
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const fitBtn = document.getElementById('fit');
    const fsBtn = document.getElementById('fs');
    const downloadA = document.getElementById('download');

    downloadA.href = fileURL;

    let pdf, page = 1, scale = 1.0, baseWidth = null, rendering = false;

    function updatePageInfo() {
      pageInfo.textContent = `${page} / ${pdf ? pdf.numPages : '–'}`;
    }

    function getFitScale(vpWidth) {
      const pad = 24; // padding
      const w = Math.min(document.documentElement.clientWidth, window.innerWidth) - pad;
      return Math.max(0.2, Math.min(3, w / vpWidth));
    }

    async function render() {
      if (!pdf || rendering) return;
      rendering = true;
      const p = await pdf.getPage(page);
      const vp1 = p.getViewport({ scale: 1 });
      if (baseWidth == null) baseWidth = vp1.width;

      const ratio = window.devicePixelRatio || 1;
      const vp = p.getViewport({ scale });
      canvas.width = Math.floor(vp.width * ratio);
      canvas.height = Math.floor(vp.height * ratio);
      canvas.style.width = Math.floor(vp.width) + 'px';
      canvas.style.height = Math.floor(vp.height) + 'px';
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      await p.render({ canvasContext: ctx, viewport: vp }).promise;
      updatePageInfo();
      rendering = false;
    }

    async function init() {
      const task = getDocument({ url: fileURL });
      pdf = await task.promise;
      const first = await pdf.getPage(1);
      const vp1 = first.getViewport({ scale: 1 });
      baseWidth = vp1.width;
      scale = getFitScale(baseWidth);
      page = 1;
      await render();
    }

    function next() { if (page < pdf.numPages) { page++; render(); } }
    function prev() { if (page > 1) { page--; render(); } }
    function zoomIn() { scale = Math.min(3, scale * 1.15); render(); }
    function zoomOut() { scale = Math.max(0.2, scale / 1.15); render(); }
    function fit() { if (baseWidth) { scale = getFitScale(baseWidth); render(); } }
    function fsToggle() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    zoomInBtn.addEventListener('click', zoomIn);
    zoomOutBtn.addEventListener('click', zoomOut);
    fitBtn.addEventListener('click', fit);
    fsBtn.addEventListener('click', fsToggle);
    window.addEventListener('resize', fit);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.code === 'Space') { e.preventDefault(); next(); }
      else if (e.key === 'ArrowLeft') { e.preventDefault(); prev(); }
      else if (e.key === '+') { zoomIn(); }
      else if (e.key === '-') { zoomOut(); }
      else if (e.key === '0') { fit(); }
      else if (e.key.toLowerCase() === 'f') { fsToggle(); }
    });

    init();
  </script>
</body>
</html>
